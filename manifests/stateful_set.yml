              mountPath: /data13
            - name: volume14
              mountPath: /data14
            - name: volume15
              mountPath: /data15
  volumeClaimTemplates:
    - metadata:
        name: volume1
      spec:
        accessModes: [ "ReadWriteOnce" ]
        storageClassName: "gp2"
        resources:
