---
apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: ebstest
spec:
  selector:
    matchLabels:
      app: nginx
  serviceName: "nginx"
  replicas: 1
  template:
    metadata:
      labels:
        app: nginx
    spec:
      nodeSelector:
        node_role: test
      tolerations:
        - key: node_role
          operator: Equal
          value: test
          effect: NoSchedule
      terminationGracePeriodSeconds: 10
      containers:
        - name: nginx
          image: registry.k8s.io/nginx-slim:0.8
          ports:
            - containerPort: 80
              name: web
          volumeMounts:
            - name: volume1
              mountPath: /usr/share/nginx/html
            - name: volume2
              mountPath: /data2
            - name: volume3
              mountPath: /data3
            - name: volume4
              mountPath: /data4
